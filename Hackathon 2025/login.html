<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Black background */
            margin: 0;
            padding: 0;
            color: #ffffff; /* White text for better contrast */
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a; /* Dark gray container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #FFCC00; /* Yellow heading for contrast */
        }
        label {
            font-size: 14px;
            color: #ffffff; /* White labels */
            margin-bottom: 5px;
            display: block;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #555; /* Darker border */
            border-radius: 5px;
            font-size: 14px;
            background-color: #333; /* Dark input fields */
            color: #ffffff;
            box-sizing: border-box;
        }
        input[type="email"]::placeholder, input[type="password"]::placeholder {
            color: #999; /* Light gray placeholder text */
        }
        button[type="submit"] {
            width: 100%;
            padding:10px;
            background-color: #FFCC00; /* Yellow button */
            border: none;
            border-radius: 5px;
            color: #000000; /* Black text */
            font-size: 16px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #ffb700; /* Darker yellow on hover */
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            text-decoration: none;
            color: #FFCC00; /* Yellow link */
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #FFCC00;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #ffb700;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        .back-link a {
            text-decoration: none;
            color: #ffcc00;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <body>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
    
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
    
                <button type="submit">Login</button>
            </form>
    
            <div class="back-link">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p><a href="index.html">Back to Home</a></p>
            </div>
        </div>
    
        <script>
            // Dummy login data
const dummyEmail = "user@example.com";
const dummyPassword = "password123";

// Function to autofill login form
function autofillLogin() {
    document.getElementById("email").value = dummyEmail;
    document.getElementById("password").value = dummyPassword;
}

// Auto-fill when page loads
document.addEventListener("DOMContentLoaded", autofillLogin);

// Trigger autofill when user clicks on an input field
document.getElementById("email").addEventListener("focus", autofillLogin);
document.getElementById("password").addEventListener("focus", autofillLogin);

// Handle form submission
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    // Get the input values
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Check if the entered credentials match the dummy data
    if (email === dummyEmail && password === dummyPassword) {
        alert("Login successful!");
        // Redirect to the home page or dashboard after successful login
        window.location.href = "index.html";
    } else {
        alert("Invalid credentials. Please try again.");
    }
});

        </script>
    </body>
</body>
</html>
